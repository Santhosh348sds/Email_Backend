<!DOCTYPE html>
<html>
<head>
    <title>Email Backend API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .box { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üöÄ Email Backend API</h1>
    <div class="box">
        <h3>API Status: <span id="status">Checking...</span></h3>
        <p><strong>API Endpoint:</strong> <code id="api-url"></code></p>
    </div>

    <div class="box">
        <h3>Test Form</h3>
        <form id="testForm">
            <input type="text" id="name" placeholder="Your Name" required style="width: 100%; padding: 8px; margin: 5px 0;">
            <input type="text" id="location" placeholder="Your Location" required style="width: 100%; padding: 8px; margin: 5px 0;">
            <button type="submit" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;">Send Test</button>
        </form>
        <div id="result" style="margin-top: 15px;"></div>
    </div>

    <script>
        const apiUrl = window.location.origin + '/api/send-email';
        document.getElementById('api-url').textContent = apiUrl;

        // Check API status
        fetch('/api/send-email')
            .then(r => r.json())
            .then(data => {
                document.getElementById('status').textContent = '‚úÖ Working';
                document.getElementById('status').style.color = 'green';
            })
            .catch(e => {
                document.getElementById('status').textContent = '‚ùå Error';
                document.getElementById('status').style.color = 'red';
            });

        // Handle form
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, location })
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ ${result.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error</div>`;
            }
        });
    </script>
</body>
</html>
